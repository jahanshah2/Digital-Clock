<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="DigitalClock">
        <div class="Day">
            <span id="day">
                Wednesday
            </span>
        </div>
        <div class="Time">
            <div class="leftSide">
                <span id="hours">
                    00
                </span>
            </div>
            <div class="rightSide">
                <div class="rightTop">
                    <span id="dots">
                        :
                    </span>
                    <span id="min">
                        00
                    </span>
                </div>
                <div class="rightBottom">
                    <span id="sec">
                        00
                    </span>
                    <span id="AmPm">
                        PM
                    </span>
                </div>
            </div>
        </div>
        <div class="Date">
            <span id="ddmmyy">
                April 24, 2024 
            </span>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
